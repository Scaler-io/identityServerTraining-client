<div class="movie__container">
  <div class="movie__container--inner">
    <h3 class="heading">Our Featured Movies</h3>
    <div class="table-container">
      <table class="material-table">
        <thead>
          <th>Title</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Release Date</th>
          <th>Image Url</th>
          <th>Owner</th>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies$ | async">
            <td>{{ movie.title }}</td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.rating }}</td>
            <td>{{ formatDate(movie.releaseDate) }}</td>
            <td>
              <img
                src="https://media-cldnry.s-nbcnews.com/image/upload/rockcms/2021-07/210708-disney-encanto-jm-1805-631274.jpg"
                width="120px"
                alt="Sample image"
              />
            </td>
            <td>{{ movie.owner }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
